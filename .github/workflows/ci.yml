name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: Run test suite

    permissions:
      contents: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh extension install .
          make test | tee "$GITHUB_STEP_SUMMARY"
